<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker - project of freeCodeCamp</title>
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="palindrome">
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1 class="palindrome__title">Is it a Palindrome?</h1>
        <section class="palindrome__info palindrome--box">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input type="text" id="text-input" class="palindrome__input">
            <button id="check-btn" class="palindrome__check-btn">Check</button>
            <div aria-label="result" id="result">
                <!-- shows the result of text input -->
            </div>
        </section>

        <section class="palindrome__definition palindrome--box">
            <span role="img" class="img">ðŸ’¡</span>
            <p class="palindrome__paragraph">A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </section>

    </main>


    <script src="./script.js"></script>
</body>
</html>

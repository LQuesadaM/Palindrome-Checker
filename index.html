<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker - project of freeCodeCamp</title>
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="palindrome">
        <h1 class="palindrome__title">Is it a Palindrome?</h1>
        <section class="palindrome__info">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input type="text" id="text-input" class="palindrome__input">
            <button id="check-btn" class="palindrome__check-btn">Check</button>
        </section>

        <section id="result" class="palindrome__result">
            <!-- shows the result of text input -->
        </section>

        <section id="palindrome__definition">
            <span role="img">ðŸ’¡</span>
            <p class="palindrome__paragraph">A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </section>

    </main>


    <script src="./script.js"></script>
</body>
</html>
